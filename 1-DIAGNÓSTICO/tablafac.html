<html>
<head>
    <title>Factorial</title>
    <link rel="stylesheet" type="text/css" href="estilo2.css">
</head>
<body>
<script>
var num = 6;
    var fact = 1;
    //dibujar la tabla
    document.write("<table border>");
    //generar ciclo
    for(i=0; i<num; i++){
        //imprimir filas <tr>
        document.write("<tr>");
        //generar el ciclo de columnas
        for(j=0;j<num;j++){
            //imprimir las columnas <td>
            document.write("<td>");
            //imprimir valor
            document.write(fact);
            //cerrar columnas </td>
            document.write("<td>");
        }//end for j
        //cerrar filas </tr>
        document.write("</tr>");
    }//end for i
    //cerrar tabla </table>
    document.write("</table>");
</script>
</body>
</html>
